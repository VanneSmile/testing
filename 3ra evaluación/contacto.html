    <form class="formulario">

        <h3>Formulario de contacto</h3><br>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombre" placeholder="Vanessa Alejandra" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellido" placeholder="Arriagada Bustos" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">NÃºmero</label>
            <input type="tel" class="form-control" id="numero" placeholder="912345678" required>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
          <label class="form-check-label" for="flexRadioDefault1">
            Consulta
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Solicitud
          </label>
        </div>
        <br>
        <div class="mb-3">
            <label for="detalle" class="form-label">Detalle</label>
            <textarea class="form-control" id="detalle" rows="3" placeholder="ingrese el detalle" required></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">En caso de ser necesario, adjunte archivo:</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <br>
        <button type="submit" class="btn btn-danger">Enviar</button>
        <br><br>

        </form>
